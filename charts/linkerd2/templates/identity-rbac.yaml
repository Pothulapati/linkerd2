{{with .Values -}}
{{if .global.Identity -}}
---
###
### Identity Controller Service RBAC
###
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: linkerd-{{.global.Namespace}}-identity
  labels:
    {{.global.ControllerComponentLabel}}: identity
    {{.global.ControllerNamespaceLabel}}: {{.global.Namespace}}
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: linkerd-{{.global.Namespace}}-identity
  labels:
    {{.global.ControllerComponentLabel}}: identity
    {{.global.ControllerNamespaceLabel}}: {{.global.Namespace}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: linkerd-{{.global.Namespace}}-identity
subjects:
- kind: ServiceAccount
  name: linkerd-identity
  namespace: {{.global.Namespace}}
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: linkerd-identity
  namespace: {{.global.Namespace}}
  labels:
    {{.global.ControllerComponentLabel}}: identity
    {{.global.ControllerNamespaceLabel}}: {{.global.Namespace}}
{{ end -}}
{{ end -}}
